<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body
    class="h-screen flex items-center justify-center bg-gradient-to-tl from-orange-500 to-pink-700"
  >
    <main class="flex h-full items-center justify-center">
      <div
        class="bg-[#d3d3d34d] flex rounded-l shadow-lg p-6 w-80 h-4 text-center"
      >
        <div
          class="flex flex-col justify-between w-full items-center text-center"
        >
          <p onclick="toggleMenu()" class="flex items-center pr-40">
            Social Media
          </p>
          <ul
            id="menu"
            class="flex flex-col top-full left-0 w-full mt-2 bg-[#d3d3d34d] shadow-lg hidden"
          >
            <li class="px-4 py-2 pr-40 hover:bg-gray-400 cursor-pointer">
              Facebook
            </li>
            <li class="px-4 py-2 pr-40 hover:bg-gray-400 cursor-pointer">
              YouTube
            </li>
            <li class="px-4 py-2 pr-40 hover:bg-gray-400 cursor-pointer">
              Twitter
            </li>
            <li class="px-4 py-2 pr-40 hover:bg-gray-400 cursor-pointer">
              LinkedIn
            </li>
          </ul>
        </div>

        <script>
          function toggleMenu() {
            document.getElementById("menu").classList.toggle("hidden");
          }
        </script>
      </div>
    </main>
  </body>
</html>
